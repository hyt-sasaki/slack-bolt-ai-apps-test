name: Copilot Setup Steps

on:
  workflow_call:
    secrets:
      COPILOT_GITHUB_TOKEN:
        required: true
  workflow_dispatch:
  push:
    paths:
      - .github/workflows/copilot-setup-steps.yml
  pull_request:
    paths:
      - .github/workflows/copilot-setup-steps.yml

jobs:
  copilot-setup-steps:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup mise and install dependencies
        uses: jdxcode/mise-action@v2
        with:
          version: latest
          install: true
          cache: true
